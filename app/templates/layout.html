<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap and FA-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0dfc0c0846.js" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <link rel="icon" href="{{url_for('static', filename = 'Genshin_Impact_logo.png')}}">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('index')}}">GenshInventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    {% if current_user.is_active %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('index')}}">Item Pool<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="/#" class="nav-link dropdown-toggle" id="dropdownMerchant" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Merchants
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMerchant">
                                <a href="{{url_for('merchant.all')}}" class="dropdown-item">All</a>
                                <div class="dropdown-divider"></div>
                                <a href="{{url_for('merchant.mondstadt')}}" class="dropdown-item">Mondstadt</a>
                                <a href="{{url_for('merchant.liyue')}}" class="dropdown-item">Liyue</a>
                            </div>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav">
                    {% if current_user.is_active %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('users.logout')}}"><i class="fa fa-sign-out"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('users.login')}}"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('users.register')}}"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% endif %}    
                </ul>
            </div>
        </nav>
        {% block content %}
            
        {% endblock content %}

        <!--JScript Bundle-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
